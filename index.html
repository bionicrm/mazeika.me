<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:200&display=swap">
  <link rel="stylesheet" href="styles.css"/>

  <title>T.J. Mazeika</title>
</head>
<body>
  <div class="banner">
    <svg width="500" height="150" viewBox="0 0 500 150" preserveAspectRatio="xMidYMid meet">
      <symbol id="banner-s-box">
        <rect x="0" y="0" width="100%" height="100%"/>
      </symbol>

      <use class="banner-box" xlink:href="#banner-s-box"/>
      <use class="banner-box" xlink:href="#banner-s-box"/>

      <text id="banner-name" x="50%" y="50%" text-anchor="middle"
            dominant-baseline="central" textLength="90%">
        T.J. Mazeika
      </text>
    </svg>
  </div>
</body>
</html>
